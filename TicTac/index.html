<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Let Us Play Some Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="prompt">
      <h2>Choose A Symbol</h2>
      <button class="button-x">X</button>
      <button class="button-o">O</button>
    </div>

    <div id="gameoverScreen" class="hidden">
      <h4 class="informationText">You lost.</h4>
      <button>Retry</button>
    </div>

    <div id="container">
      <div class="field0"></div>
      <div class="field1"></div>
      <div class="field2"></div>

      <div class="field3"></div>
      <div class="field4"></div>
      <div class="field5"></div>

      <div class="field6"></div>
      <div class="field7"></div>
      <div class="field8"></div>
    </div>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/tictac.js"></script>
</body>

</html>
